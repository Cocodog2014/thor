services:
  redis:
    image: redis:7-alpine
    container_name: thor_redis
    command: ["redis-server", "--save", "60", "1000", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

# Optional future services can be added here, e.g., Postgres, backend, frontend.