services:
  # Django Web App (Gunicorn - prod-like)
  web:
    build:
      context: .                 # root: A:\Thor
      dockerfile: ./thor-backend/Dockerfile
    image: thor-web
    container_name: thor_web
    volumes:
      - static_volume:/app/thor-backend/staticfiles
      - media_volume:/app/thor-backend/media
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379/0
      THOR_STACK_AUTO_START: "0"
      THOR_ENABLE_EXCEL_POLLER: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Schwab Stream "worker" (separate long-running process)
  schwab_stream:
    image: thor-web
    container_name: thor_schwab_stream
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379/0
      THOR_STACK_AUTO_START: "0"
      THOR_ENABLE_EXCEL_POLLER: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: python manage.py schwab_stream --user-id 1

  # ASGI / WebSocket server (Daphne)
  asgi:
    image: thor-web
    container_name: thor_asgi
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379/0
      THOR_STACK_AUTO_START: "0"
      THOR_ENABLE_EXCEL_POLLER: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: python -m daphne -b 0.0.0.0 -p 8001 thor_project.asgi:application

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thor_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thor_db}
      POSTGRES_USER: ${POSTGRES_USER:-thor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thor_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thor_user} -d ${POSTGRES_DB:-thor_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: thor_redis
    command: ["redis-server", "--save", "60", "1000", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # Backend reverse proxy (internal entrypoint for cloudflared)
  nginx:
    image: nginx:alpine
    container_name: thor_nginx
    depends_on:
      - web
      - asgi
    ports:
      - "8001:80"
    volumes:
      - ./docker/nginx/backend.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/thor-backend/staticfiles:ro
      - media_volume:/app/thor-backend/media:ro
    restart: unless-stopped

  # Frontend (static build served by its own nginx)
  frontend:
    build:
      context: .
      dockerfile: ./thor-frontend/Dockerfile
    image: thor-frontend
    container_name: thor_frontend
    depends_on:
      - web
    ports:
      - "8080:80"   # Optional local preview: http://localhost:8080
    restart: unless-stopped

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: thor_cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate --config /etc/cloudflared/thor-prod.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
      - ${CLOUDFLARED_CREDS_DIR}:/etc/cloudflared-creds:ro
    depends_on:
      - nginx

volumes:
  postgres_data:
  static_volume:
  media_volume:



