services:
  # Django Web App (Gunicorn - prod-like)
  web:
    build:
      context: .                 # root: A:\Thor
      dockerfile: ./thor-backend/Dockerfile
    container_name: thor_web
    ports:
      - "8001:8000"              # host 8001 -> container 8000
    env_file:
      - .env                     # reuse your existing env file
    environment:
      # Override hosts for inside Docker
      DB_HOST: postgres
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379/0
      THOR_STACK_AUTO_START: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Dedicated background worker for intraday + supervisors
  worker:
    build:
      context: .
      dockerfile: ./thor-backend/Dockerfile
    container_name: thor_worker
    command: python manage.py run_thor_stack --keepalive 15
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379/0
      THOR_STACK_AUTO_START: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: thor_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thor_db}
      POSTGRES_USER: ${POSTGRES_USER:-thor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thor_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thor_user} -d ${POSTGRES_DB:-thor_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (for local development)
  redis:
    image: redis:7-alpine
    container_name: thor_redis
    command: ["redis-server", "--save", "60", "1000", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
