{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <div class="card" style="padding:16px;">
    <h1>Cloudflared Tunnel Control</h1>
    <p>Status: <strong>{{ status|title }}</strong></p>
    {% if message %}
      <p><em>{{ message }}</em></p>
    {% endif %}
    <div style="display:flex; gap:8px;">
      <a class="button" href="?action=toggle">Toggle</a>
      <a class="button" href="?action=start">Start</a>
      <a class="button" href="?action=stop">Stop</a>
    </div>
    <p style="margin-top:12px; color:#666;">This is a development-only control. Superusers only.</p>
  </div>
{% endblock %}
